<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<c:if test="#{userBean.autenticate}">
            #{redirectBean.redirect()}
        </c:if>
<body>
	<ui:composition template="./../template/commonLayout.xhtml">
		<ui:define name="content">
			<h:form>
				<ul id="page-bar">
					<ui:repeat value="#{flowImages.firstline}" var="tmp">
						<li><p:commandLink styleClass="first_#{tmp}"
								actionListener="#{workflow.execute}" update=":frmInfo"
								onclick="dlgInfo.show()">
								<f:param name="id" value="#{tmp}" />
							</p:commandLink></li>
					</ui:repeat>
				</ul>
				<ul id="page-bar">
					<ui:repeat value="#{flowImages.secondline}" var="tmp">
						<li><p:commandLink styleClass="second_#{tmp}"
								actionListener="#{workflow.executeSec}" update=":frmInfoSec"
								onclick="dlgInfoSec.show()">
								<f:param name="idSec" value="#{tmp}" />
							</p:commandLink></li>
					</ui:repeat>
				</ul>
				<ul id="page-bar">
					<ui:repeat value="#{flowImages.thirdline}" var="tmp">
						<li><p:commandLink styleClass="third_#{tmp}"
								actionListener="#{workflow.execute}" update=":frmInfoThird"
								onclick="dlgInfoSec.show()">
								<f:param name="idThird" value="#{tmp}" />
							</p:commandLink></li>
					</ui:repeat>
				</ul>
				<ul id="page-bar">
					<ui:repeat value="#{flowImages.fourline}" var="tmp">
						<li><p:commandLink styleClass="four_#{tmp}"
								actionListener="#{workflow.execute}" update=":frmInfoFour"
								onclick="dlgInfoSec.show()">
								<f:param name="idFour" value="#{tmp}" />
							</p:commandLink></li>
					</ui:repeat>
				</ul>
				<ul id="page-bar">
					<ui:repeat value="#{flowImages.fiveline}" var="tmp">
						<li><p:commandLink styleClass="five_#{tmp}"
								actionListener="#{workflow.execute}" update=":frmInfoFive"
								onclick="dlgInfoSec.show()">
								<f:param name="idFive" value="#{tmp}" />
							</p:commandLink></li>
					</ui:repeat>
				</ul>
				<ul id="page-bar">
					<ui:repeat value="#{flowImages.sixline}" var="tmp">
						<li><p:commandLink styleClass="six_#{tmp}"
								actionListener="#{workflow.execute}" update=":frmInfoSix"
								onclick="dlgInfoSec.show()">
								<f:param name="idSix" value="#{tmp}" />
							</p:commandLink></li>
					</ui:repeat>
				</ul>
				<ul id="page-bar">
					<ui:repeat value="#{flowImages.sevenline}" var="tmp">
						<li><p:commandLink styleClass="seven_#{tmp}"
								actionListener="#{workflow.execute}" update=":frmInfoSeven"
								onclick="dlgInfoSec.show()">
								<f:param name="idSeven" value="#{tmp}" />
							</p:commandLink></li>
					</ui:repeat>
				</ul>
				<ul id="page-bar">
					<ui:repeat value="#{flowImages.eightline}" var="tmp">
						<li><p:commandLink styleClass="eight_#{tmp}"
								actionListener="#{workflow.execute}" update=":frmInfoEight"
								onclick="dlgInfoSec.show()">
								<f:param name="idEight" value="#{tmp}" />
							</p:commandLink></li>
					</ui:repeat>
				</ul>
				
				<ul id="page-bar">
					<ui:repeat value="#{flowImages.nineline}" var="tmp">
						<li><p:commandLink styleClass="nine_#{tmp}"
								actionListener="#{workflow.execute}" update=":frmInfoNine"
								onclick="dlgInfoSec.show()">
								<f:param name="idNine" value="#{tmp}" />
							</p:commandLink></li>
					</ui:repeat>
				</ul>
				<ul id="page-bar">
					<ui:repeat value="#{flowImages.tenline}" var="tmp">
						<li><p:commandLink styleClass="ten_#{tmp}"
								actionListener="#{workflow.execute}" update=":frmInfoTen"
								onclick="dlgInfoSec.show()">
								<f:param name="idTen" value="#{tmp}" />
							</p:commandLink></li>
					</ui:repeat>
				</ul>
				<ul id="page-bar">
					<ui:repeat value="#{flowImages.elevenline}" var="tmp">
						<li><p:commandLink styleClass="eleven_#{tmp}"
								actionListener="#{workflow.execute}" update=":frmInfoEleven"
								onclick="dlgInfoSec.show()">
								<f:param name="idEleven" value="#{tmp}" />
							</p:commandLink></li>
					</ui:repeat>
				</ul>
			</h:form>
			<p:dialog widgetVar="dlgInfo" header="Infos" closable="true"
				width="500">
				<h:form id="frmInfo" prependId="false">
					<h:panelGrid columns="2" style="border:false;">
						<p:commandLink styleClass="first_#{workflow.t.id}" />
						<p:inputTextarea value="#{workflow.t.descriptionsteps}" />
					</h:panelGrid>
				</h:form>
			</p:dialog>

			<p:dialog widgetVar="dlgInfoSec" header="Infos" closable="true"
				width="500">
				<h:form id="frmInfoSec" prependId="false">
					<h:panelGrid columns="2" style="border:false;">
						<p:commandLink styleClass="second_#{workflow.t.id}" />
						<p:inputTextarea value="#{workflow.t.descriptionsteps}" />
					</h:panelGrid>
				</h:form>
			</p:dialog>

			<p:dialog widgetVar="dlgInfoThird" header="Infos" closable="true"
				width="500">
				<h:form id="frmInfoThird" prependId="false">
					<h:panelGrid columns="2" style="border:false;">
						<p:commandLink styleClass="third_#{workflow.t.id}" />
						<p:inputTextarea value="#{workflow.t.descriptionsteps}" />
					</h:panelGrid>
				</h:form>
			</p:dialog>
			
			<p:dialog widgetVar="dlgInfoFour" header="Infos" closable="true"
				width="500">
				<h:form id="frmInfoFour" prependId="false">
					<h:panelGrid columns="2" style="border:false;">
						<p:commandLink styleClass="four_#{workflow.t.id}" />
						<p:inputTextarea value="#{workflow.t.descriptionsteps}" />
					</h:panelGrid>
				</h:form>
			</p:dialog>
			<p:dialog widgetVar="dlgInfoFive" header="Infos" closable="true"
				width="500">
				<h:form id="frmInfoFive" prependId="false">
					<h:panelGrid columns="2" style="border:false;">
						<p:commandLink styleClass="five_#{workflow.t.id}" />
						<p:inputTextarea value="#{workflow.t.descriptionsteps}" />
					</h:panelGrid>
				</h:form>
			</p:dialog>
			<p:dialog widgetVar="dlgInfoSix" header="Infos" closable="true"
				width="500">
				<h:form id="frmInfoSix" prependId="false">
					<h:panelGrid columns="2" style="border:false;">
						<p:commandLink styleClass="six_#{workflow.t.id}" />
						<p:inputTextarea value="#{workflow.t.descriptionsteps}" />
					</h:panelGrid>
				</h:form>
			</p:dialog>
			<p:dialog widgetVar="dlgInfoSeven" header="Infos" closable="true"
				width="500">
				<h:form id="frmInfoSeven" prependId="false">
					<h:panelGrid columns="2" style="border:false;">
						<p:commandLink styleClass="seven_#{workflow.t.id}" />
						<p:inputTextarea value="#{workflow.t.descriptionsteps}" />
					</h:panelGrid>
				</h:form>
			</p:dialog>
			<p:dialog widgetVar="dlgInfoEight" header="Infos" closable="true"
				width="500">
				<h:form id="frmInfoEight" prependId="false">
					<h:panelGrid columns="2" style="border:false;">
						<p:commandLink styleClass="eight_#{workflow.t.id}" />
						<p:inputTextarea value="#{workflow.t.descriptionsteps}" />
					</h:panelGrid>
				</h:form>
			</p:dialog>
			<p:dialog widgetVar="dlgInfoNine" header="Infos" closable="true"
				width="500">
				<h:form id="frmInfoNine" prependId="false">
					<h:panelGrid columns="2" style="border:false;">
						<p:commandLink styleClass="nine_#{workflow.t.id}" />
						<p:inputTextarea value="#{workflow.t.descriptionsteps}" />
					</h:panelGrid>
				</h:form>
			</p:dialog>
			
			<p:dialog widgetVar="dlgInfoTen" header="Infos" closable="true"
				width="500">
				<h:form id="frmInfoTen" prependId="false">
					<h:panelGrid columns="2" style="border:false;">
						<p:commandLink styleClass="ten_#{workflow.t.id}" />
						<p:inputTextarea value="#{workflow.t.descriptionsteps}" />
					</h:panelGrid>
				</h:form>
			</p:dialog>

			<p:dialog widgetVar="dlgEdit" modal="true"
				header="Update Test Case Setup">
				<h:form id="frmEdit" prependId="false">
					<h:panelGrid columns="2" styleClass="grid" cellpadding="5"
						cellspacing="5">
						<h:outputText value="Id: #{testCaseSetupBean.testCaseSetup.id}"
							styleClass="label" />
						<h:inputHidden value="#{testCaseSetupBean.testCaseSetup.id}"
							size="42" />

						<h:outputText value="Description Setup (*)" styleClass="label" />
						<p:editor
							value="#{testCaseSetupBean.testCaseSetup.descriptionsetup}" />

						<h:outputText value="Note (*)" styleClass="label" />
						<p:editor value="#{testCaseSetupBean.testCaseSetup.note}" />

						<h:panelGrid columns="1" styleClass="gridCenter">
							<p:commandButton value="Save"
								actionListener="#{testCaseSetupBean.update}" ajax="false" />
						</h:panelGrid>
					</h:panelGrid>
				</h:form>
			</p:dialog>
		</ui:define>
	</ui:composition>
</body>
</html>
