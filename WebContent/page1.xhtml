<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <f:view contentType="text/html">
        <h:head>
            <title>LOTUS - Gerenciamento de Vendas</title>
            <link type="text/css" rel="StyleSheet" href="#{redirectBean.root}/#{redirectBean.resource}/logon.css"/>
        </h:head>

        <c:if test="#{logonBean.autenticado}">
            #{redirectBean.redirect()}
        </c:if>

        <body>
	
            <h:form id="form" prependId="false">
                <p:growl showDetail="true"
                         sticky="true"/>

                <div class="box">
                    <h:panelGrid columns="2"
                                 styleClass="gridLogo"
                                 style="width: 280px;">
                        <h:panelGrid columns="1">
                            <h:outputText value="Acesso"
                                          styleClass="titulo"/>    
                            <h:outputText value="Estoque/Vendas"
                                          styleClass="info"/>    
                        </h:panelGrid>

                        <p:graphicImage alt="Lotus" 
                                        value="#{redirectBean.resource}/logo.png"
                                        style="width: 92px;
                                        float: right;"/>       
                    </h:panelGrid>

                    <h:panelGrid columns="1"
                                 styleClass="grid">
                        <h:outputText value="Usu치rio"
                                      styleClass="rotulo"/>
                        <p:inputText value="#{logonBean.usuario}"
                                     size="32"
                                     required="true"
                                     requiredMessage="Usu치rio: Campo obrigat칩rio"/>
                    </h:panelGrid>

                    <h:panelGrid columns="1"
                                 styleClass="grid">
                        <h:outputText value="Senha"
                                      styleClass="rotulo"/>
                        <p:password value="#{logonBean.senha}"
                                    feedback="false"
                                    size="32"
                                    required="true"
                                    requiredMessage="Senha: Campo obrigat칩rio"/>
                    </h:panelGrid>

                    <h:panelGrid columns="1"
                                 cellpadding="5" cellspacing="5"
                                 styleClass="gridCenter">
                        <p:commandButton value="Entrar" 
                                         actionListener="#{logonBean.login()}"
                                         ajax="false"/> 

                        <p:commandLink value="Esqueceu a senha?"
                                       styleClass="info"/>
                    </h:panelGrid>
                </div>
            </h:form>

        </body>
    </f:view>
</html>
